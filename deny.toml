targets = [
    { triple = "x86_64-unknown-linux-gnu" },
    { triple = "x86_64-unknown-linux-musl" },
    { triple = "x86_64-apple-darwin" },
    { triple = "x86_64-pc-windows-msvc" },
    { triple = "armv7-unknown-linux-gnueabihf" },
    { triple = "aarch64-unknown-linux-gnueabihf" },
]

[advisories]
vulnerability = "deny"
unmaintained = "deny"
notice = "deny"
ignore = [
    # Blocked on criterion moving away from "serde_cbor". This is fine as criterion is a dev-dependency.
    "RUSTSEC-2021-0127",
]

[licenses]
unlicensed = "deny"
copyleft = "deny"
allow-osi-fsf-free = "neither"
confidence-threshold = 0.93
default = "deny"
private = { ignore = true }
allow = [ "Apache-2.0", "MIT", "ISC", "Unlicense", "Zlib", "BSD-2-Clause", "BSD-3-Clause", "MPL-2.0", "Unicode-DFS-2016" ]
exceptions = [
    { name = "ring", allow = [ "MIT", "ISC", "OpenSSL" ] },
]

[[licenses.clarify]]
name = "ring"
expression = "MIT AND ISC AND OpenSSL"
license-files = [
    { path = "LICENSE", hash = 0xbd0eed23 },
]

[[licenses.clarify]]
name = "webpki"
expression = "ISC"
license-files = [
    { path = "LICENSE", hash = 0x001c7e6c },
]

[[licenses.clarify]]
name = "encoding_rs"
expression = "(Apache-2.0 OR MIT) AND BSD-3-Clause"
license-files = [
    { path = "COPYRIGHT", hash = 0x39f8ad31 }
]

[bans]
multiple-versions = "deny"
highlight = "all"
skip = [
    # Blocked on rand updating getrandom to 0.2.x 
    { name = "getrandom", version = "0.1.15" },
    
    # Blocked on phf_generator, tempfile, tungstenite, and zalgo moving to rand 0.8.x
    { name = "rand", version = "0.7.3" },
    { name = "rand_core", version = "0.5.1" },
    { name = "rand_chacha", version = "0.2.2" },
    
    # Blocked on reqwest updating webpki
    { name = "webpki", version = "0.21.4" },
    
    # Blocked on async-tungstenite and tonic updating tokio-rustls to 0.23.1 and rustls to 0.20.x
    { name = "tokio-rustls", version = "0.22.0" },
    { name = "rustls", version = "0.19.1" },
    { name = "sct", version = "0.6.1" },
    
    # Blocked on ring updating their version of spin to 0.9
    { name = "spin", version = "0.5.2" },
    
    # Blocked on serenity-voice-model moving away from enum_primitive
    { name = "num-traits", version = "0.1.43" },
    
    # Blocked on cssparser moving to version 1.
    { name = "itoa", version = "0.4.8" },
    
    # Blocked on updates to cssparser
    { name = "phf_shared", version = "0.8.0" },
    
    # Blocked on h2 updating tokio-util to v 7
    { name = "tokio-util", version = "0.6.9" },
    
    # Blocked on markup5ever updating phf_codegen
    { name = "phf_generator", version = "0.8.0" },
    
    # Blocked on updates to tiny-skia
    { name = "arrayvec", version = "0.5.2" },
    
    # Blocked on cssparser updating phf
    { name = "phf", version = "0.8.0" },
    { name = "phf_codegen", version = "0.8.0" },
    
    # Blocked on removing heim
    { name = "nix", version = "0.23.1" },
    
    # Blocked on many crates moving to the next version of `windows`
    { name = "windows_x86_64_msvc", version = "0.36.1" },
    { name = "windows-sys", version = "0.36.1" },
    
    # Blocked on prost updating heck
    { name = "heck", version = "0.3.3" },
    
    # Blocked on cookie-store moving to idna 0.3
    { name = "idna", version = "0.2.3" },
]

# Mostly soundness denies since the advisory lacks a section for soundess bugs
deny = [    
    # This is basically Rust written like C.
    { name = "sled", version = "*" },
    
    # The general idea seems unsound, and the current version does contain UB.
    # https://github.com/Kimundi/owning-ref-rs/issues/71
    { name = "owning_ref", version = "*" },
    
    # It's a crate only intended for testing; people insist on using it for some reason.
    # https://crates.io/crates/markup5ever_rcdom/0.1.0
    { name = "markup5ever_rcdom", version = "0.1.0" },
    
    # https://github.com/RustSec/advisory-db/issues/867
    { name = "rusttype", version = "*" },
    
    # https://github.com/RustSec/advisory-db/issues/826
    { name = "totally-safe-transmute", version = "*" },
    
    # https://github.com/RustSec/advisory-db/issues/743
    { name = "fast-floats", version = "*" },
    
    # https://github.com/RustSec/advisory-db/issues/913
    { name = "hexchat", version = ">=0.3.0" },
    
    # https://github.com/RustSec/advisory-db/issues/613
    { name = "out-reference", version = "*" },
    
    # https://github.com/rustsec/advisory-db/issues/1175
    { name = "futures-intrusive", version = "*" },
    
    # Probably abandoned. Commented as it is used by `tracing-subscriber`.
    # https://github.com/rustsec/advisory-db/issues/1095
    # { name = "ansi_term", version = "*" },
    
    # https://github.com/rustsec/advisory-db/issues/1173
    { name = "prettytables-rs", version = "*" },
    
    # Makes cross-comp a pain. 
    # This is commented out as cargo-deny does not seem to pick it up as disabled through features
    # { name = "openssl", version = "*" },
]

