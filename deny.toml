[graph]
targets = [
    { triple = "x86_64-unknown-linux-gnu" },
    { triple = "x86_64-unknown-linux-musl" },
    { triple = "x86_64-apple-darwin" },
    { triple = "x86_64-pc-windows-msvc" },
    { triple = "armv7-unknown-linux-gnueabihf" },
    { triple = "aarch64-unknown-linux-gnueabihf" },
]

[advisories]
ignore = [    
    # Blocked on removing heim
    "RUSTSEC-2020-0168",
    
    # Blocked on songbird removing derivative
    "RUSTSEC-2024-0388",
    
    # Blocked on scraper updating selectors.
    "RUSTSEC-2025-0057",
]

[licenses]
confidence-threshold = 0.93
private = { ignore = true }
allow = [
    "Apache-2.0",
    "MIT",
    "ISC",
    "Unlicense",
    "Zlib",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "MPL-2.0",
    "Unicode-3.0",
    "CDLA-Permissive-2.0",
]
exceptions = [
    { name = "ring", allow = [ "MIT", "ISC", "OpenSSL" ] },
]

[[licenses.clarify]]
name = "ring"
expression = "MIT AND ISC AND OpenSSL"
license-files = [
    { path = "LICENSE", hash = 0xbd0eed23 },
]

[[licenses.clarify]]
name = "webpki"
expression = "ISC"
license-files = [
    { path = "LICENSE", hash = 0x001c7e6c },
]

[[licenses.clarify]]
name = "rustls-webpki"
expression = "ISC"
license-files = [
    { path = "LICENSE", hash = 0x001c7e6c },
]

[[licenses.clarify]]
name = "encoding_rs"
expression = "(Apache-2.0 OR MIT) AND BSD-3-Clause"
license-files = [
    { path = "COPYRIGHT", hash = 0x39f8ad31 }
]

