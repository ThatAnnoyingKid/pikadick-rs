[package]
name = "fml"
version = "0.0.1"
authors = [ "ProfessionalProgrammers <rusty.bois.bios.rusty@gmail.com>" ]
edition = "2018"
license = "MIT/Apache-2.0"

[dependencies]
bytes = "0.5.6"
http = "0.2.1"
hyper = "0.14.2"
hyper-tls = "0.4.3"
serde = { version = "1.0.118", features = [ "derive" ] }
serde_json = "1.0.58"

[dev-dependencies]
tokio = { version = "0.2.22", features = ["macros"] }
