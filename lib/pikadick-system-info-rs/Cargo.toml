[package]
name = "pikadick-system-info"
version = "0.0.0"
edition = "2021"
license = "MIT OR Apache-2.0"

[dependencies]
cfg-if = "1.0.0"
thiserror = "1.0.31"

[target.'cfg(target_os = "windows")'.dependencies]
windows-sys = { version = "0.36.1", features = [ "Win32_System_SystemInformation" ] }

[target.'cfg(target_os = "linux")'.dependencies]
nix = { version = "0.24.1", default-features = false }

[dev-dependencies]
time = { version = "0.3.9", features = [ "local-offset" ] }
