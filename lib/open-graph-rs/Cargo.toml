[package]
name = "open-graph"
version = "0.0.0"
authors = [ "adumbidiot <nathaniel.daniel23@outlook.com>" ]
edition = "2018"
license = "MIT/Apache-2.0"

[[bin]]
name = "open-graph"
path = "src/main.rs"
required-features = [ "cli" ]

[dependencies]
scraper = { version = "0.12.0", default-features = false }
thiserror = "1.0.26"
url = "2.2.2"

# Optional
anyhow = { version = "1.0.43", optional = true }
argh = { version = "0.1.6", optional = true }
reqwest = { version = "0.11.4", optional = true }
tokio = { version = "1.11.0", optional = true }

[features]
default = []
client = [
    "reqwest",
    "tokio",
    "tokio/rt",
]
cli = [ 
    "anyhow",
    "argh",
    "client",
    "tokio/rt-multi-thread",
    "tokio/fs",
]
