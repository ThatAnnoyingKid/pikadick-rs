[package]
name = "deviantart"
version = "0.0.0"
authors = [ "adumbidiot <nathaniel.daniel23@outlook.com>" ]
edition = "2018"
license = "MIT/Apache-2.0"

[[bin]]
name = "deviantart"
path = "src/cli/main.rs"
required-features = [ "cli" ]

[dependencies]
bytes = "1.0.1"
cookie = "0.14.1"
cookie_store = "0.12.0"
itoa = "0.4.7"
lazy_static = "1.4.0"
regex = "1.5.4"
reqwest = { version = "0.11.4", features = [ "cookies", "gzip", "json" ] }
serde = { version = "1.0.127", features = [ "derive" ] }
serde_json = "1.0.66"
tokio = { version = "1.9.0", features = [ "rt" ] }
thiserror = "1.0.26"
url = { version = "2.2.2", features = [ "serde" ] }

# Optional
argh = { version = "0.1.5", optional = true }
anyhow = { version = "1.0.43", optional = true }
directories-next = { version = "2.0.0", optional = true }
toml = { version = "0.5.8", features = [ "preserve_order" ], optional = true }

[dev-dependencies]
tokio = { version = "1.9.0", features = [ "macros", "fs" ] }

[features]
cli = [ 
    "argh",
    "anyhow",
    "directories-next",
    "tokio/fs",
    "tokio/rt-multi-thread",
    "toml",
]
