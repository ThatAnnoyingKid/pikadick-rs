[package]
name = "deviantart"
version = "0.0.0"
authors = [ "adumbidiot <nathaniel.daniel23@outlook.com>" ]
edition = "2018"
license = "MIT/Apache-2.0"

[[bin]]
name = "deviantart"
path = "src/main.rs"
required-features = [ "cli" ]

[dependencies]
itoa = "0.4.7"
lazy_static = "1.4.0"
regex = "1.5.4"
reqwest = { version = "0.11.3", features = [ "json" ] }
serde = { version = "1.0.126", features = [ "derive" ] }
serde_json = "1.0.64"
tokio = { version = "1.5.0", features = [ "rt" ] }
thiserror = "1.0.24"
url = { version = "2.2.2", features = [ "serde" ] }

# Optional
argh = { version = "0.1.4", optional = true }
anyhow = { version = "1.0.40", optional = true }


[dev-dependencies]
tokio = { version = "1.5.0", features = [ "macros", "fs" ] }

[features]
cli = [ 
    "argh",
    "anyhow",
    "tokio/rt-multi-thread",
    "tokio/fs",
]
