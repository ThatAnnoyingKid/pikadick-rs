[package]
name = "r6tracker"
version = "0.0.1"
authors = [ "ProfessionalProgrammers <rusty.bois.bios.rusty@gmail.com>" ]
edition = "2018"
license = "MIT/Apache-2.0"

[dependencies]
reqwest = "0.11.3"
serde = { version = "1.0.126", features = [ "derive" ] }
serde_json = "1.0.64"
thiserror = "1.0.25"
url = { version = "2.2.2", features = [ "serde" ] }

[dev-dependencies]
tokio = { version = "1.6.0", features = [ "macros" ] }
