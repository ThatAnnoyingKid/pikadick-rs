[package]
name = "tokio-ffmpeg-cli"
version = "0.0.0"
edition = "2021"
license = "MIT OR Apache-2.0"

[dependencies]
bitflags = "2.4.0"
futures = { version = "0.3.28", features = [ "std" ], default-features = false }
once_cell = "1.18.0"
regex = "1.10.0"
thiserror = "1.0.49"
tokio = { version = "1.33.0", features = [ "process" ] }
tokio-stream = { version = "0.1.14", features = [ "io-util" ] }
tracing = "0.1.37"

[dev-dependencies]
tokio = { version = "1.33.0", features = [ "rt", "macros" ] }
