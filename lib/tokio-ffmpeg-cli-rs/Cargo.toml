[package]
name = "tokio-ffmpeg-cli"
version = "0.0.0"
edition = "2021"
license = "MIT OR Apache-2.0"

[dependencies]
bitflags = "1.3.2"
futures = { version = "0.3.21", features = [ "std" ], default-features = false }
once_cell = "1.12.0"
regex = "1.5.6"
thiserror = "1.0.31"
tokio = { version = "1.18.2", features = [ "process" ] }
tokio-stream = { version = "0.1.8", features = [ "io-util" ] }
tracing = "0.1.34"

[dev-dependencies]
tokio = { version = "1.18.2", features = [ "rt", "macros" ] }
