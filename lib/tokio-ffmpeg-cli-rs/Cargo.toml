[package]
name = "tokio-ffmpeg-cli"
version = "0.0.0"
edition = "2021"
license = "MIT OR Apache-2.0"

[dependencies]
bitflags = "2.4.2"
futures = { version = "0.3.30", features = [ "std" ], default-features = false }
once_cell = "1.19.0"
regex = "1.10.3"
thiserror = "1.0.58"
tokio = { version = "1.36.0", features = [ "process" ] }
tokio-stream = { version = "0.1.14", features = [ "io-util" ] }
tracing = "0.1.40"

[dev-dependencies]
tokio = { version = "1.36.0", features = [ "rt", "macros" ] }
