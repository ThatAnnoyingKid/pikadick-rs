[package]
name = "tokio-ffmpeg-cli"
version = "0.0.0"
edition = "2021"
license = "MIT OR Apache-2.0"

[dependencies]
bitflags = "1.3.2"
futures = { version = "0.3.25", features = [ "std" ], default-features = false }
once_cell = "1.16.0"
regex = "1.6.0"
thiserror = "1.0.37"
tokio = { version = "1.21.2", features = [ "process" ] }
tokio-stream = { version = "0.1.9", features = [ "io-util" ] }
tracing = "0.1.37"

[dev-dependencies]
tokio = { version = "1.21.2", features = [ "rt", "macros" ] }
