[package]
name = "tokio-ffmpeg-cli"
version = "0.0.0"
edition = "2021"

[dependencies]
futures = { version = "0.3.21", features = [ "std" ], default-features = false }
once_cell = "1.10.0"
regex = "1.5.5"
thiserror = "1.0.31"
tokio = { version = "1.18.1", features = [ "process" ] }
tokio-stream = { version = "0.1.8", features = [ "io-util" ] }

[dev-dependencies]
tokio = { version = "1.18.1", features = [ "rt", "macros" ] }
