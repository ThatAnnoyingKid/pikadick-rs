[package]
name = "rule34"
version = "0.0.1"
authors = [ "ProfessionalProgrammers <rusty.bois.bios.rusty@gmail.com>" ]
edition = "2018"
license = "MIT/Apache-2.0"

[[bin]]
name = "rule34"
required-features = [ "cli" ]
path = "src/main.rs"

[dependencies]
reqwest = "0.11.0"
select = "0.5.0"
serde_json = "1.0.58"
serde = { version = "1.0.124", features = [ "derive" ] }
thiserror = "1.0.22"
url = { version = "2.1.1", features = [ "serde" ] }

# Optional
argh = { version = "0.1.4", optional = true }
tokio = { version = "1.0.1", optional = true }

[dev-dependencies]
tokio = { version = "1.0.1", features = [ "macros" ] }

[features]
cli = [
    "argh",
    "tokio/rt-multi-thread"
]
