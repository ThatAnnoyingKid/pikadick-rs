[package]
name = "rule34"
version = "0.0.0"
authors = [ "ProfessionalProgrammers <rusty.bois.bios.rusty@gmail.com>" ]
edition = "2018"
license = "MIT/Apache-2.0"

[[bin]]
name = "rule34"
required-features = [ "cli" ]
path = "src/cli/main.rs"

[dependencies]
itoa = "0.4.8"
lazy_static = "1.4.0"
quick-xml = { version = "0.22.0", features = [ "serialize" ] }
reqwest = "0.11.4"
scraper = { version = "0.12.0", default-features = false }
serde = { version = "1.0.128", features = [ "derive" ] }
thiserror = "1.0.26"
tokio = "1.10.1"
url = { version = "2.2.2", features = [ "serde" ] }

# Optional
argh = { version = "0.1.5", optional = true }
anyhow = { version = "1.0.43", optional = true }

[dev-dependencies]
tokio = { version = "1.10.1", features = [ "macros" ] }

[features]
cli = [
    "argh",
    "anyhow",
    "tokio/rt-multi-thread",
    "tokio/fs",
]
