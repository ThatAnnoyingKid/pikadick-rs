[package]
name = "rule34"
version = "0.0.0"
authors = [ "ProfessionalProgrammers <rusty.bois.bios.rusty@gmail.com>" ]
edition = "2021"
license = "MIT OR Apache-2.0"

[[bin]]
name = "rule34"
required-features = [ "cli" ]
path = "src/cli/main.rs"

[dependencies]
itoa = "1.0.4"
lazy_static = "1.4.0"
quick-xml = { version = "0.26.0", features = [ "serialize" ] }
reqwest = { version = "0.11.12", default-features = false, features = [ "json", "brotli" ] }
scraper = { version = "0.13.0", default-features = false }
serde = { version = "1.0.147", features = [ "derive" ] }
thiserror = "1.0.37"
tokio = "1.21.2"
url = { version = "2.3.1", features = [ "serde" ] }
serde_json = "1.0.87"

# Optional
argh = { version = "0.1.9", optional = true }
anyhow = { version = "1.0.66", optional = true }

[dev-dependencies]
tokio = { version = "1.21.2", features = [ "macros" ] }

[features]
# Use reqwest's default by default.
default = [ "default-tls" ]

# Use the default TLS for this platform. 
# This is reqwest's default.
default-tls = [ "reqwest/default-tls" ]

# Use native-tls for TLS
native-tls = [ "reqwest/native-tls" ]

# Use rustls for TLS
rustls-tls = [ "reqwest/rustls-tls" ]

cli = [
    "argh",
    "anyhow",
    "tokio/rt-multi-thread",
    "tokio/fs",
]
