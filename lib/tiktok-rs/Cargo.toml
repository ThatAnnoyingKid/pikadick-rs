[package]
name = "tiktok"
version = "0.0.0"
edition = "2021"

[[bin]]
name = "tiktok"
required-features = [ "cli" ]
path = "src/main.rs"

[dependencies]
open-graph = { path = "../open-graph-rs" }
reqwest = { version = "0.11.9", default-features = false, features = [ "cookies", "rustls-tls" ] } 
thiserror = "1.0.30"
tokio = "1.17.0"

# Optional
argh = { version = "0.1.7", optional = true }
anyhow = { version = "1.0.55", optional = true }

[dev-dependencies]
tokio = { version = "1.17.0", features = [ "macros" ] }

[features]
default = []
cli = [ 
    "argh", 
    "anyhow",
    "tokio/rt-multi-thread",
    "tokio/fs",
]
