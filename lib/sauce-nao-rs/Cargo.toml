[package]
name = "sauce-nao"
version = "0.0.0"
edition = "2018"

[dependencies]
reqwest = { version = "0.11.4", features = [ "json", "stream", "multipart" ] }
serde = { version = "1.0.127", features = [ "derive" ] }
serde_json = "1.0.66"
thiserror = "1.0.26"
tokio = { version = "1.10.0", features = [ "fs" ] }
tokio-util = { version = "0.6.7", features = ["codec"] }
url = { version = "2.2.2", features = [ "serde" ] }

[dev-dependencies]
tokio = { version = "1.10.0", features = [ "macros" ] }
