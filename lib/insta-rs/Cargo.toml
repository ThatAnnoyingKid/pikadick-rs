[package]
name = "insta"
version = "0.0.0"
authors = [ "adumbidiot <nathaniel.daniel23@outlook.com>" ]
edition = "2021"
license = "MIT OR Apache-2.0"

[[bin]]
name = "insta"
path = "src/main.rs"
required-features = [ "cli" ]

[dependencies]
cookie_store = "0.16.1"
once_cell = "1.13.1"
regex = "1.6.0"
reqwest = { version = "0.11.11", features = [ "cookies", "gzip", "json" ], default-features = false }
reqwest_cookie_store = "0.3.0"
scraper = { version = "0.13.0", default-features = false }
serde = { version = "1.0.144", features = ["derive"] }
serde_json = "1.0.85"
thiserror = "1.0.32"
tokio = { version = "1.20.1", features = [ "rt" ]}
url = { version = "2.2.2", features = [ "serde" ] }

# Optional
argh = { version = "0.1.8", optional = true }
anyhow = { version = "1.0.62", optional = true }
pikadick-util = { path = "../pikadick-util-rs", features = [ "download_to_file" ], optional = true }
directories-next = { version = "2.0.0", optional = true }
toml_edit = { version = "0.14.4", optional = true }

[dev-dependencies]
tokio = { version = "1.20.1", features = [ "macros", "parking_lot" ] }

[features]
default = [ "reqwest/default-tls" ]

native-tls = [ "reqwest/native-tls" ]
rustls-tls = [ "reqwest/rustls-tls" ]

cli = [
    "argh",
    "anyhow",
    "directories-next",
    "pikadick-util",
    "tokio/rt-multi-thread",
    "tokio/fs",
    "toml_edit",
]
