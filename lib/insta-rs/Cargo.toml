[package]
name = "insta"
version = "0.0.0"
authors = [ "adumbidiot <nathaniel.daniel23@outlook.com>" ]
edition = "2021"
license = "MIT OR Apache-2.0"

[dependencies]
open-graph = { path = "../open-graph-rs", features = [ "client" ] }
thiserror = "1.0.30"

[dev-dependencies]
tokio = { version = "1.17.0", features = [ "macros" ] }

[features]
default = [ "open-graph/client-default-tls" ]

native-tls = [ "open-graph/client-native-tls" ]
rustls-tls = [ "open-graph/client-rustls-tls" ]
