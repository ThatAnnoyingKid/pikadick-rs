[package]
name = "insta"
version = "0.0.0"
authors = [ "adumbidiot <nathaniel.daniel23@outlook.com>" ]
edition = "2021"
license = "MIT OR Apache-2.0"

[dependencies]
cookie_store = "0.15.0"
once_cell = "1.10.0"
regex = "1.5.5"
reqwest = { version = "0.11.10", features = [ "cookies", "gzip", "json" ], default-features = false }
reqwest_cookie_store = "0.2.0"
serde = { version = "1.0.136", features = [ "derive" ] }
serde_json = "1.0.79"
thiserror = "1.0.30"
url = { version = "2.2.2", features = [ "serde" ] }

[dev-dependencies]
tokio = { version = "1.17.0", features = [ "macros", "parking_lot" ] }

[features]
default = [ "reqwest/default-tls" ]

native-tls = [ "reqwest/native-tls" ]
rustls-tls = [ "reqwest/rustls-tls" ]

cli = []
