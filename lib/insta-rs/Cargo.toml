[package]
name = "insta"
version = "0.0.0"
authors = [ "adumbidiot <nathaniel.daniel23@outlook.com>" ]
edition = "2018"
license = "MIT/Apache-2.0"

[[bin]]
path = "src/main.rs"
name = "insta"
required-features = [ "cli" ]

[dependencies]
open-graph = { path = "../open-graph-rs", features = [ "client" ] }
reqwest = "0.11.2"
thiserror = "1.0.24"
tokio = "1.4.0"

# Optional
argh = { version = "0.1.4", optional = true }

[dev-dependencies]
tokio = { version = "1.4.0", features = [ "macros" ] }

[features]
cli = [ 
    "argh",
    "tokio/rt-multi-thread"
]
