[package]
name = "iqdb"
version = "0.0.0"
edition = "2018"
authors = [ "adumbidiot <nathaniel.daniel23@outlook.com>" ]

[dependencies]
lazy_static = "1.4.0"
reqwest = { version = "0.11.4", features = [ "multipart" ] }
scraper = { version = "0.12.0", default-features = false }
thiserror = "1.0.26"
tokio = { version = "1.9.0", features = [ "rt" ] }
url = "2.2.2"

[dev-dependencies]
tokio = { version = "1.9.0", features = [ "macros" ] }
