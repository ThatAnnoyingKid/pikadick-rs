[package]
name = "nekos"
version = "0.0.1"
authors = [ "ProfessionalProgrammers <rusty.bois.bios.rusty@gmail.com>" ]
edition = "2018"
license = "MIT/Apache-2.0"

[[bin]]
name = "nekos"
path = "src/main.rs"
required-features = [ "cli" ]

[dependencies]
itoa = "0.4.8"
reqwest = { version = "0.11.4", features = [ "json" ] }
serde = { version = "1.0.129", features = [ "derive" ] }
serde_json = "1.0.67"
thiserror = "1.0.26"
tokio = { version = "1.10.1", features = [ "io-util" ] }
url = "2.2.2"

# Optional
argh = { version = "0.1.5", optional = true }
anyhow = { version = "1.0.43", optional = true }

[dev-dependencies]
tokio = { version = "1.10.1", features = [ "macros" ] }

[features]
cli = [
    "argh",
    "tokio/fs",
    "tokio/rt-multi-thread",
]
