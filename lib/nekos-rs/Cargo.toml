[package]
name = "nekos"
version = "0.0.1"
authors = [ "ProfessionalProgrammers <rusty.bois.bios.rusty@gmail.com>" ]
edition = "2018"
license = "MIT/Apache-2.0"

[[bin]]
name = "nekos"
path = "src/main.rs"
required-features = [ "cli" ]

[dependencies]
itoa = "0.4.8"
reqwest = { version = "0.11.6", features = [ "json" ] }
serde = { version = "1.0.131", features = [ "derive" ] }
serde_json = "1.0.71"
thiserror = "1.0.30"
tokio = { version = "1.14.0", features = [ "io-util" ] }
url = "2.2.2"

# Optional
argh = { version = "0.1.6", optional = true }
anyhow = { version = "1.0.47", optional = true }

[dev-dependencies]
tokio = { version = "1.14.0", features = [ "macros" ] }

[features]
cli = [
    "argh",
    "tokio/fs",
    "tokio/rt-multi-thread",
]
