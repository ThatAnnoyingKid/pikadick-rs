[package]
name = "nekos"
version = "0.0.1"
authors = [ "ProfessionalProgrammers <rusty.bois.bios.rusty@gmail.com>" ]
edition = "2018"
license = "MIT/Apache-2.0"

[[bin]]
name = "nekos"
path = "src/main.rs"
required-features = [ "cli" ]

[dependencies]
itoa = "0.4.6"
reqwest = "0.11.0"
serde = { version = "1.0.118", features = [ "derive" ] }
serde_json = "1.0.58"
thiserror = "1.0.22"
url = "2.2.0"

# Optional
argh = { version = "0.1.4", optional = true }
tokio = { version = "1.0.2", optional = true }

[dev-dependencies]
tokio = { version = "1.0.2", features = [ "macros" ] }

[features]
cli = [
    "argh",
    "tokio/rt-multi-thread"
]
